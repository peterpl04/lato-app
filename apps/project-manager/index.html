<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Projetos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Gerenciador de Projetos</h1>
      <span>Cadastro e organiza칞칚o</span>
    </header>

    <!-- LISTAGEM -->
    <div class="list">
      <div class="list-header">
        <h2>Projetos</h2>
        <button onclick="openModal()">+ Novo Registro</button>
      </div>

      <table class="grid">
        <thead>
          <tr>
            <th>Obra</th>
            <th>Cliente</th>
            <th>Unidade</th>
            <th>Alimentador</th>
            <th>Girafa</th>
            <th>Esteira</th>
            <th>Entrega</th>
            <th>Instala칞칚o</th>
            <th>Observa칞칚o</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>
    </div>

  </div>

  <!-- MODAL -->
  <div class="modal-bg" id="modal">
    <div class="modal modal-large">
      <h3>Registro de Neg칩cio</h3>

      <div class="modal-tabs">
        <button class="tab active" data-tab="geral">Geral</button>
        <button class="tab" data-tab="maquina">M치quina</button>
      </div>

      <div class="tab-content active" id="tab-geral">

      <div class="form-grid">

        <input id="obra" placeholder="Obra *">
        <input id="cliente" placeholder="Cliente *">

        <input id="unidade" placeholder="Unidade">
        <input id="alimentador" placeholder="Alimentador">

        <input id="girafa" placeholder="Girafa">
        <input id="esteira" placeholder="Esteira">

        <div class="field">
          <label>Data de Entrega</label>
          <input id="entrega" type="date">
        </div>

        <div class="field">
          <label>Data de Instala칞칚o</label>
          <input id="instalacao" type="date">
        </div>

        <input id="observacao" placeholder="Observa칞칚o *">

        <!-- 游댷 BOT칏ES AQUI -->
        <div class="form-actions">
          <button type="button" class="cancel" onclick="closeModal()">Cancelar</button>
          <button type="button" onclick="save()">Salvar</button>
        </div>

      </div>
      </div>

    </div>
      <div class="tab-content" id="tab-maquina">

      </div>
  </div>


  <!-- MODAL CONFIRMA칂츾O -->
  <div class="modal-bg" id="confirmModal">
    <div class="modal">
      <h3>Confirmar exclus칚o</h3>
      <p class="modal-text">
        Tem certeza que deseja excluir este item?
      </p>

      <div class="modal-actions">
        <button type="button" class="cancel" onclick="closeConfirm()">Cancelar</button>
        <button type="button" class="danger" onclick="confirmDelete()">Excluir</button>
      </div>
    </div>
  </div>

  <!-- MODAL VALIDA칂츾O -->
  <div class="modal-bg" id="validationModal">
    <div class="modal">
      <h3>Campos obrigat칩rios</h3>

      <p class="modal-text" id="validationMessage">
        Preencha os campos obrigat칩rios.
      </p>

      <div class="modal-actions">
        <button type="button" onclick="closeValidation()">Ok</button>
      </div>
    </div>
  </div>
  <div id="hoverTooltip" class="hover-tooltip"></div>



  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
