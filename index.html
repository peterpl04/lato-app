<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>LatoApps</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* =========================
       üé® TEMA CLARO (FIXO)
    ========================= */

    :root {
      --bg-main: #ffffff;
      --bg-gradient: #f1f5f9;
      --bg-card: #ffffff;

      --accent: #2563eb;
      --accent-hover: #1e40af;

      --text-main: #0f172a;
      --text-muted: #475569;

      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top,
          var(--bg-gradient),
          var(--bg-main));
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .launcher {
      width: 100%;
      max-width: 900px;
      padding: 40px;
    }

    /* üîù HEADER */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 28px;
      margin-top: -90px;
    }

    .logo {
      width: 75px;
      height: 56px;
      filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.15));
    }

    /* üì¶ GRID DE APPS */
    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 32px;
    }

    .app-card {
      background: linear-gradient(180deg,
          #ffffff,
          #f8fafc);
      border-radius: 18px;
      padding: 18px;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
      border: 1px solid var(--border-soft);
    }

    .app-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
    }

    .app-icon {
      width: 100%;
      height: 140px;
      border-radius: 14px;
      background: linear-gradient(135deg,
          var(--accent),
          var(--accent-hover));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 14px;
    }

    .app-icon img {
      width: 120px;
      height: 60px;
      object-fit: contain;
    }

    .app-name {
      text-align: center;
      font-size: 15px;
      font-weight: 500;
    }

    .app-desc {
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="launcher">

    <!-- üîù HEADER -->
    <div class="header">
      <img src="assets/icons/logo.png" class="logo" alt="Lato Tecnologia" />
    </div>

    <!-- üì¶ APPS -->
    <div class="apps">
      <div class="app-card" onclick="openDWG()">
        <div class="app-icon">
          <img src="assets/icons/dwg-renamer.svg" alt="DWG Renamer">
        </div>
        <div class="app-name">DWG Renamer</div>
        <div class="app-desc">Automa√ß√£o</div>
      </div>

      <div class="app-card" onclick="openProjectManager()">
        <div class="app-icon">
          <img src="assets/icons/project-manager.svg" alt="Project Manager">
        </div>
        <div class="app-name">Project Manager</div>
        <div class="app-desc">Automa√ß√£o</div>
      </div>
    </div>

  </div>

  <script src="renderer.js"></script>
</body>

</html>
