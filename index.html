<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>LatoApps</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* üé® CORES DA MARCA (AJUST√ÅVEIS) */
      --bg-main: #0b1220;
      --bg-card: #111827;
      --accent: #2563eb;
      --accent-hover: #1e40af;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top,
          #111827 0%,
          var(--bg-main) 60%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .launcher {
      width: 100%;
      max-width: 900px;
      padding: 40px;
    }

    /* üîù HEADER */
    .header {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 28px; /* menos espa√ßamento */
  margin-top: -90px;
}


    .logo {
      width: 75px;
      height: 56px;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,0.4));
    }

    .title-group h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .title-group span {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* üì¶ GRID DE APPS */
    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 32px;
    }

    .app-card {
      background: linear-gradient(180deg,
          rgba(255, 255, 255, 0.04),
          rgba(255, 255, 255, 0.01));
      border-radius: 18px;
      padding: 18px;
      cursor: pointer;
      transition: transform 0.25s, box-shadow 0.25s;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .app-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.45);
    }

    .app-icon {
  width: 100%;
  height: 140px;
  border-radius: 14px;
  background: linear-gradient(
    135deg,
    var(--accent),
    var(--accent-hover)
  );
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 14px;
}

.app-icon img {
  width: 120px;
  height: 60px;
  object-fit: contain;
}


    .app-name {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    .app-desc {
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="launcher">

    <!-- üîù HEADER -->
    <div class="header">
      <img src="assets/icons/logo.png" class="logo" />
      <div class="title-group">
      </div>
    </div>

    <!-- üì¶ APPS -->
    <div class="apps">
      <div class="app-card" onclick="openDWG()">
        <div class="app-icon">
          <img src="assets/icons/rename.png" alt="Renomeador DWG" />
        </div>
        <div class="app-name">DWG Renamer</div>
        <div class="app-desc">Automa√ß√£o</div>
      </div>
    </div>

  </div>

  <script src="renderer.js"></script>
</body>

</html>
