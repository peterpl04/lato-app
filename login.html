<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login - LatoApps</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #ffffff;
      --bg-gradient: #f1f5f9;
      --bg-soft: #f8fafc;

      --accent: #2563eb;
      --accent-hover: #1e40af;

      --text-main: #0f172a;
      --text-muted: #475569;

      --border-soft: #e5e7eb;
      --error: #dc2626;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    /* ===== DRAG ELECTRON ===== */
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, var(--bg-gradient), var(--bg-main));
      color: var(--text-main);
      position: relative;
      -webkit-app-region: drag;
    }

    .login-wrapper,
    .login-close,
    input,
    button {
      -webkit-app-region: no-drag;
    }

    /* ===== FECHAR ===== */
    .login-close {
      position: absolute;
      top: 16px;
      right: 18px;
      z-index: 20;
    }

    .close-btn {
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--text-muted);

      width: 32px;
      height: 32px;

      display: flex;
      align-items: center;
      justify-content: center;

      border-radius: 8px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .close-btn:hover {
      background: var(--bg-soft);
      color: var(--text-main);
    }

    /* ===== LOGO LIVRE ===== */
    .bg-logo {
      position: absolute;
      top: 90px;
      margin-right: 14px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 1;
    }

    .bg-logo img {
      width: 300px;
      margin-right: 17px;
      margin-bottom: 10px;
      margin-top: -50px;
      opacity: 0;
      transform: scale(0.95);
      filter: drop-shadow(0 20px 50px rgba(196, 22, 28, 0.35));
      animation: logoEnter 1.2s ease forwards;
    }

    @keyframes logoEnter {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes cardEnter {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes screenEnter {
  from {
    opacity: 0;
    transform: scale(1.02);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}



    /* ===== CONTAINER ===== */
    .login-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 140px;
      z-index: 2;
      position: relative;
    }

    /* ===== CARD ===== */
    .login-wrapper {
  width: 90%;
  max-width: 380px;
  padding: 28px 32px 36px;

  background: linear-gradient(180deg, #ffffff, #f8fafc);
  border-radius: 18px;
  border: 1px solid var(--border-soft);
  box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
  text-align: center;

  opacity: 0;
  animation: cardEnter 0.9s ease forwards;
  animation-delay: 0.35s; /* ⬅️ entra depois da logo */
}


    .login-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 18px;
    }

    /* ===== INPUTS ===== */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: var(--bg-soft);
      font-size: 14px;
      outline: none;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      background: #ffffff;
    }

    /* ===== BOTÃO ===== */
    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
    }

    /* ===== ERRO ===== */
    .error {
      margin-top: 12px;
      font-size: 13px;
      color: var(--error);
    }
  </style>
</head>

<body>

  <!-- BOTÃO FECHAR -->
  <div class="login-close">
    <button class="close-btn" onclick="window.api.closeLogin()">✕</button>
  </div>

  <!-- LOGO SOLTA -->
  <div class="bg-logo">
    <img src="assets/icons/lato-infinite.png" alt="LatoApps">
  </div>

  <!-- LOGIN -->
  <div class="login-container">
    <div class="login-wrapper">

      <div class="login-title">blabla</div>

      <input id="user" placeholder="Usuário">
      <input id="pass" type="password" placeholder="Senha">

      <button class="login-btn" onclick="login()">ENTRRROORORO</button>
      <div id="error" class="error"></div>

    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
