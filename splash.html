<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
  width: 220px;

  opacity: 0;
  transform: scale(0.85);
  filter: blur(8px) drop-shadow(0 0 4px rgba(255, 255, 255, 0.15));

  animation:
    logoIn 1.2s ease forwards,
    glowIn 1.2s ease forwards,
    pulse 1.4s ease-in-out 2.4s infinite alternate;
}


    @keyframes logoIn {
  to {
    opacity: 1;
    transform: scale(1);
    filter: blur(0) drop-shadow(0 0 6px rgba(255, 255, 255, 0.1));
  }
}

@keyframes glowIn {
  to {
    filter: blur(0) drop-shadow(0 0 14px rgba(255, 255, 255, 0.45));
  }
}

@keyframes pulse {
  to {
    transform: scale(1.03);
    filter: drop-shadow(0 0 18px rgba(255, 255, 255, 0.75));
  }
}

  </style>
</head>

<body>
  <img src="assets/icons/lato-infinite.png" alt="LatoApps">
</body>

</html>
